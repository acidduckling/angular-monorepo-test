        <frl-textbox [(value)]="contact.name" [label]="name" name="contactName"></frl-textbox>

      <div class="col-6">
        <frl-textbox [(value)]="contact.email" [label]="email" name="email"></frl-textbox>

    </div>
  </div>
</div>
